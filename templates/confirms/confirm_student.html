{% extends 'confirms/confirm_faculty.html' %}
{% block content %}
<div class="container">
    <h1>Are you sure to delete this '{{ student.first_name }} {{ student.last_name }}'</h1>
    <div class="btn-container">
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger btn-yes" type="submit">Yes, I'm sure</button>
        </form>
        <form method="get">
            <a href="{% url 'students' %}" class="btn btn-primary btn-no">No, take me back</a>
        </form>
    </div>
</div>
<footer>
    <p>Powered by <a href="https://www.linkedin.com/in/fozil-akramov-832a78272/">Fozil Akramov</a></p>
</footer>
{% endblock %}
